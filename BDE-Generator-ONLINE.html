<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur Cartes BDE - Bureau des √âtudiants</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --navy: #1a365d;
            --teal: #00d4aa;
            --gray: #64748b;
            --light: #f1f5f9;
        }
        
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 30px 15px;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .grid { grid-template-columns: 1fr; }
        }
        
        .panel {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        
        .panel h2 {
            font-family: 'Space Grotesk', sans-serif;
            color: var(--navy);
            font-size: 1.5rem;
            margin-bottom: 25px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .field {
            margin-bottom: 15px;
        }
        
        .field.full {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(0,212,170,0.1);
        }
        
        .photo-upload {
            margin: 20px 0;
        }
        
        .photo-preview {
            margin-top: 10px;
            display: none;
        }
        
        .photo-preview img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 12px;
            border: 3px solid var(--teal);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--teal), #00a786);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-download {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            margin-top: 15px;
        }
        
        /* COMPACT ID CARD */
        #card {
            width: 340px;
            min-height: 540px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 16px;
            overflow: visible;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .card-top {
            background: linear-gradient(135deg, var(--navy), #2d4a6f);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 16px 16px 0 0;
        }
        
        .card-top::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
        }
        
        .logo-wrapper {
            width: 90px;
            height: 90px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            padding: 8px;
            position: relative;
            z-index: 1;
        }
        
        .logo-wrapper::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--teal), var(--navy));
            border-radius: 50%;
            z-index: -1;
        }
        
        .logo-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .org-name {
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            opacity: 0.95;
            position: relative;
            z-index: 1;
        }
        
        .card-body {
            padding: 25px 20px 20px 20px;
            overflow: visible;
        }
        
        .photo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid var(--navy);
            overflow: hidden;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .photo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .placeholder {
            font-size: 2rem;
            color: #cbd5e0;
        }
        
        .name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--navy);
            text-align: center;
            margin-bottom: 5px;
        }
        
        .role {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--teal);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }
        
        .info {
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--light);
            border-radius: 6px;
            margin-bottom: 6px;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            font-size: 0.7rem;
        }
        
        .info-value {
            font-weight: 600;
            color: var(--navy);
            text-align: right;
            max-width: 55%;
            word-break: break-word;
        }
        
        .qr-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8fafc, #ffffff);
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            margin-top: 15px;
        }
        
        #qrCanvas {
            flex-shrink: 0;
            width: 100px;
            height: 100px;
        }
        
        .id-block {
            text-align: right;
            flex: 1;
        }
        
        .id-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .id-num {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--navy);
            letter-spacing: 2px;
        }
        
        .badge {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--teal), #00a786);
            color: white;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(16,185,129,0.3);
            z-index: 9999;
            display: none;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
        
        .note {
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-radius: 10px;
            color: #78350f;
            font-size: 0.85rem;
            font-weight: 500;
        }
    </style>
</head>

    <script>
        let memberPhoto = null;
        let qr = null;
        
        // Photo upload
        document.getElementById('photo').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                alert('Veuillez s√©lectionner une image');
                return;
            }
            
            if (file.size > 5242880) {
                alert('Image trop grande (max 5MB)');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                memberPhoto = e.target.result;
                document.getElementById('previewImg').src = memberPhoto;
                document.getElementById('preview').style.display = 'block';
                
                const photoCircle = document.getElementById('photoCircle');
                if (memberPhoto) {
                    photoCircle.innerHTML = '<img src="' + memberPhoto + '">';
                }
            };
            reader.readAsDataURL(file);
        });
        
        function generateCard() {
            // Get values
            const name = document.getElementById('name').value.trim();
            const memberId = document.getElementById('memberId').value.trim();
            const role = document.getElementById('role').value.trim();
            const year = document.getElementById('year').value.trim();
            const department = document.getElementById('department').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            
            // Validate
            if (!name || !memberId || !role || !year) {
                alert('‚ö†Ô∏è Veuillez remplir tous les champs obligatoires (*)');
                return;
            }
            
            console.log('Generating card...');
            
            // Update display
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayRole').textContent = role;
            document.getElementById('displayId').textContent = memberId;
            document.getElementById('displayBadge').textContent = 'Valide ' + year;
            
            // Build info
            let infoHTML = `<div class="info-item"><span class="info-label">Ann√©e</span><span class="info-value">${year}</span></div>`;
            
            if (department) {
                infoHTML += `<div class="info-item"><span class="info-label">D√©partement</span><span class="info-value">${department}</span></div>`;
            }
            
            if (email) {
                infoHTML += `<div class="info-item"><span class="info-label">Email</span><span class="info-value" style="font-size:0.68rem">${email}</span></div>`;
            }
            
            if (phone) {
                infoHTML += `<div class="info-item"><span class="info-label">T√©l√©phone</span><span class="info-value">${phone}</span></div>`;
            }
            
            document.getElementById('infoContainer').innerHTML = infoHTML;
            
            // Update photo
            const photoCircle = document.getElementById('photoCircle');
            if (memberPhoto) {
                photoCircle.innerHTML = '<img src="' + memberPhoto + '">';
            } else {
                photoCircle.innerHTML = '<span class="placeholder">üë§</span>';
            }
            
            // Create URL for verification page
            const verificationURL = 'https://amasb11.github.io/bde-card-system/verification.html';
            
            // Build URL with parameters
            const params = new URLSearchParams({
                n: name,
                f: role,
                i: memberId,
                a: year,
                d: department || '',
                e: email || '',
                t: phone || ''
            });
            
            const qrURL = verificationURL + '?' + params.toString();
            
            console.log('QR URL:', qrURL);
            console.log('QR URL length:', qrURL.length);
            
            // Generate QR using QRious
            try {
                qr = new QRious({
                    element: document.getElementById('qrCanvas'),
                    value: qrURL,
                    size: 100,
                    level: 'M',
                    foreground: '#1a365d',
                    background: '#ffffff'
                });
                
                console.log('‚úÖ QR code generated!');
                
                // Show success
                const alert = document.getElementById('alert');
                alert.style.display = 'block';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('QR Error:', error);
                alert('Erreur QR code: ' + error.message);
            }
        }
        
        function downloadCard() {
            const name = document.getElementById('name').value.trim();
            const memberId = document.getElementById('memberId').value.trim();
            
            if (!name || !memberId) {
                alert('‚ö†Ô∏è G√©n√©rez d\'abord une carte');
                return;
            }
            
            const card = document.getElementById('card');
            
            html2canvas(card, {
                scale: 3,
                backgroundColor: '#ffffff',
                logging: false,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                const safeName = name.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
                link.download = 'carte_' + safeName + '_' + memberId + '.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('Download error:', error);
                alert('Erreur t√©l√©chargement');
            });
        }
